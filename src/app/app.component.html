<div>
	<h1>Liste des fichiers</h1>
	<table>
		<tr>
			<th scope="col"> Name </th>
			<th scope="col"> Id </th>
			<th scope="col"> parentID </th>
			<th scope="col"> Date Creation </th>
			<th scope="col"> Date Modification </th>
			<th scope="col"> Download </th>
			<th scope="col"> Delete </th>
		</tr>
		<tr *ngFor="let item of items">
			<th scope="row" [ngClass]="{'folder': item.folder}"> {{ item.name }} </th>
			<th scope="row"> {{ item.id }} </th>
			<th scope="row"> {{ item.parentId }} </th>
			<th scope="row"> {{ item.creation.toDateString()}} </th>
			<th scope="row"> {{ item.modification.toDateString() }} </th>
			<th scope="row"><button (click)="download(item.id)" *ngIf="!item.folder"> Download </button></th>
			<th scope="row"><button (click)="delete(item.id)" > Delete </button></th>
		</tr>
	</table>
	<br>
	<input (change)="folderNameProgress($event)" type="text" name="foldernameData">
	<button (click)="createFolder()" [disabled]="!folderNameData"> Create Folder</button><br>
	<input (change)="fileProgress($event)" type="file" name="fileData">
	<button (click)="upload()" [disabled]="!fileData"> Upload</button><br>
	<select (change)="fileOrFolderProgress($event)" name="fileOrFolderData">
		<option></option>
		<option *ngFor="let item of items" value="{{item.name}}" [selected]="item[0]"> {{ item.name }} </option>
	</select>
	<input (change)="nameProgress($event)" type="text" name="nameData">
	<button (click)="rename()" [disabled]="!fileOrFolderData || !nameData"> Rename</button><br>
</div>
