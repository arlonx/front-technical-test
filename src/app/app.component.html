<div>
	<h1>Liste des fichiers</h1>
	<table>
		<tr>
			<th scope="col"> Name </th>
			<th scope="col"> Id </th>
			<th scope="col"> parentID </th>
			<th scope="col"> Date Creation </th>
			<th scope="col"> Date Modification </th>
			<th scope="col"> Download </th>
		</tr>
		<tr *ngFor="let item of items">
			<th scope="row" [ngClass]="{'folder': item.folder}"> {{ item.name }} </th>
			<th scope="row"> {{ item.id }} </th>
			<th scope="row"> {{ item.parentId }} </th>
			<th scope="row"> {{ item.creation.toDateString()}} </th>
			<th scope="row"> {{ item.modification.toDateString() }} </th>
			<th scope="row"><button (click)="download(item.id)" *ngIf="!item.folder"> Download </button></th>
		</tr>
	</table>
</div>
